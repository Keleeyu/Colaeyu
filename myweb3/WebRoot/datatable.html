<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/datatablestyle.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/datatable.js"></script>
</head>
<body>
    <div id="pageBody">
        <div id="searcharea">
            <form id="search">
                <input type="text" id="userName" placeholder="输入用户名"/>
                <input type="text" id="chrName" placeholder="输入姓名"/>
                <input type="text" id="email" placeholder="输入邮箱地址"/>
                <input type="text" id="provinceName" placeholder="输入省份"/>
            </form>
            <div id="bt">
                <a href="#" onclick="searchinfo()" id="btSearch">查询</a> 
                <a href="#" onclick="deleteUser()" id="btClear">清空</a> 
                <a href="#" id="btAdd">增加</a> 
                <a href="#" id="btDelete">删除</a> 
                <a href="#" onclick="ShowDiv('MyDiv','fade')" id="btUpdate">修改</a> 
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th width="40"><input type="checkbox" id="ckAll" title="选择"/></th>
                    <th class="bg" id="sortByUserName" data="userName">用户名</th>
                    <th width="110">中文名</th>
                    <th>邮箱</th>
                    <th width="70" class="bg" id="sortByProvinceName" data="provinceName">省份</th>
                    <th width="70">城市</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="paging">
            <div class="pageSize" style="color: aliceblue;">每页
                <select id="pageSize" onchange="changetable()">
                    <option>5</option>
                    <option selected>10</option>
                    <option>20</option>
                </select>, 共
                <span id="total"></span>条数据,
                <span id="pageNumber">1</span>页/<span id="pageCount"></span>页
            </div>
            <div class="pageNav">
                <a id="first" href="#" onclick="fristpage()">首页</a>
                <a id="back" href="#" onclick="prepage()">上一页</a>
                <a id="next" href="#" onclick="nextpage()">下一页</a>
                <a id="last" href="#" onclick="lastpage()">尾页</a>
            </div>
        </div>
    </div>
    <div id="fade" class="black_overlay" onclick="CloseDiv('MyDiv','fade')"></div>
    <div id="MyDiv" class="white_content">
        <div style="text-align: right; height: 20px;">
            <span style="font-size: 24px;cursor: pointer;" title="点击关闭" onclick="CloseDiv('MyDiv','fade')"></span>
        </div>
        <h2 id="title">修改账户</h2>
        <p>
            <input type="text" id="InuserName" placeholder="用户名">
            <span class="auth_err" id="userNameError"></span>
        </p>
        <p>
            <input type="text" id="InchrName" placeholder="真实姓名">
            <span class="auth_err" id="chrNameError"></span>
        </p>
        <p>
            <input type="text" id="Inemail" placeholder="邮箱">
            <span class="auth_err" id="emailError"></span>
        </p>
        <p>
            <select id="Inprovince" name="provinceCode">
            <option value="">请选择省份</option>
            </select>
            <span class="auth_err" id="provinceError"></span>
        </p>
        <p>
            <select id="Incity" name="cityCode">
            <option value="">请选择城市</option>
            </select>
            <span class="auth_err" id="cityError"></span>
        </p>
        <p>
            <input type="password" id="password" placeholder="密码">
            <span class="auth_err" id="passwordError"></span>
        </p>
        <p>
            <input type="password" id="repassword" placeholder="确认密码">
            <span class="auth_err" id="repasswordError"></span>
        </p>
        <p>
            <input type="submit" id="submit" onclick="Updata()" value="确定">
        </p>
    </div>
</body>
</html>
